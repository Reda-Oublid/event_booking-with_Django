<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

       <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/detail_styles.css' %}">
    <title>{{ event.title }}</title>
</head>

<body>
    <div class="container">
        <h1>{{ event.title }}</h1>
        <div class="event-info">
            <p>{{ event.description }}</p>
            <p><span>Date:</span> {{ event.date }}</p>
            <p><span>Price:</span> {{ event.price }} DH</p>
            <p><span>Remaining Tickets:</span> {{ event.remaining_tickets }}</p>
        </div>
        <div class="event-action">
            <form action="{% url 'reserve_tickets' event.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="button-container">
                <button type="submit" class="effect effect-5">Book</button>
                <a href="{% url 'event_list' %}" class="effect effect-5">Events List</a>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
