<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Reservation Deletion</title>
</head>
<body>
    <h1>Confirm Reservation Deletion</h1>
    <p>You are about to delete the reservation for "{{ reservation.event.title }}".</p>
    <p>Number of Tickets: {{ reservation.num_tickets }}</p>
    <p>Total Price: {{ reservation.total_price }} DH</p>

    <form action="{% url 'delete_reservation' reservation.id %}" method="post">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this reservation?')">Confirm Delete</button>
        <a href="{% url 'user_reservations' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
