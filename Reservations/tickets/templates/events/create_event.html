
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Create Event</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <!-- Use Bootstrap form classes for styling -->
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" name="title" class="form-control" id="id_title">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea name="description" class="form-control" id="id_description"></textarea>
            </div>
            <div class="form-group">
                <label for="id_date">Date</label>
                <input type="date" name="date" class="form-control" id="id_date">
            </div>
            <div class="form-group">
                <label for="id_price">Price ($)</label>
                <input type="text" name="price" class="form-control" id="id_price">
            </div>
            <div class="form-group">
                <label for="id_location">Location</label>
                <input type="text" name="location" class="form-control" id="id_location">
            </div>

            <div class="form-group">
                <label for="id_capacity">Capacity</label>
                <input type="number" name="capacity" class="form-control" id="id_capacity">
            </div>
            <div class="form-group">
                <label for="id_remaining_tickets">Remaining Tickets</label>
                <input type="number" name="remaining_tickets" class="form-control" id="id_remaining_tickets">
            </div>
            <button type="submit" class="btn btn-success">Create Event</button>
        </form>
    </div>
</body>
</html>
